<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 引入样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.14.1/theme-chalk/index.css" rel="stylesheet">
    <!-- 引入组件库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.14.1/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="app">
    <img src="http://121.5.165.247/localImg/login.jpg"
        class="bgpic ave">
    <h1>弘爱公益援助中心登陆</h1>

        <div class="main animated" align="center">
            <el-form :model="ruleForm" ref="ruleForm" :rules="rules" :inline="false" size="normal" id="_form"
                label-width="10px">
                <el-row :gutter="20">
                    <el-col :span="3":offset="2"><i class="fa fa-user fa-3x"></i></el-col>
                    <el-col :span="15" :offset="1">
                        <el-form-item prop="userID">
                            <el-input type="text" v-model="ruleForm.userID" placeholder="管理账号" size="normal"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="3":offset="2"><i class="fa fa-unlock-alt fa-3x"></i></el-col>
                    <el-col :span="15" :offset="1">
                        <el-form-item prop="passWord">
                            <el-input type="passWord" v-model="ruleForm.passWord" placeholder="密码" size="normal"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="8" :offset="1"><el-button  @click="register()">注册</el-button></el-col>
                    <el-col :span="8" :offset="3"><el-button  @click="submitForm('ruleForm')">登录</el-button></el-col>
                </el-row>
            
            </el-form>   
        </div>
        <template>
            <el-dialog :visible.sync="dialogVisible" :before-close="handleCloseDialog">
                <span slot="footer" class="dialog-footer">
                      <iframe ref="dialogFrameedit" src="register.html" frameborder="0" width="100%" height="400px"></iframe>
                  </span>
            </el-dialog>
        </template>
    </div>
    
</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
